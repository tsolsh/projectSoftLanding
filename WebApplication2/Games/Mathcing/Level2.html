<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>
            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck" id="card-deck">
            <li class="card" type="plane">
                <i>/t</i>
            </li>
            <li class="card match" type="anchor">
                <i>%</i>
            </li>
            <li class="card" type="diamond">
                <i>/n</i>
            </li>
            <li class="card" type="plane">
                <i>tab</i>
            </li>
            <li class="card" type="leaf">
                <i>[ ]</i>
            </li>
            <li class="card" type="bicycle">
                <i> ++ </i>
            </li>
            <li class="card open show" type="bolt">
                <i>Function</i>
            </li>
            <li class="card" type="diamond">
                <i>New line</i>
            </li>
            <li class="card" type="bicycle">
                <i>Increment 1</i>
            </li>
            <li class="card" type="leaf">
                <i>Array</i>
            </li>
            <li class="card match" type="anchor">
                <i>Modolu</i>
            </li>
            <li class="card" type="bolt">
                <i>F(X)</i>
            </li>
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations 🎉</h2>
                <a class="close" href=#>×</a>
                <div class="content-1">
                    Congratulations you're a winner 🎉🎉
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again</a>
                </button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
